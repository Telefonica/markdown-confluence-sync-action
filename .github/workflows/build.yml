name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - release
      - fix/crc-184/mermaid

permissions:
  contents: read

jobs:
  build:
    name: Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node
        id: setup-node
        with:
          npm-token: ${{ secrets.NPM_TOKEN_XCUT }}

      - name: Build
        id: build
        run: pnpm build

      - name: Lint
        id: npm-lint
        run: pnpm lint

      - name: Check spelling
        id: npm-check-spelling
        run: pnpm cspell

      - name: Check TypeScript types
        id: npm-check-types
        run: pnpm check:types
      
      - name: Test unit
        id: npm-test
        run: pnpm test:unit

      - name: Upload coverage
        id: upload-coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
